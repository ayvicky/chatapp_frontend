<ul class="collection col s12 m12 l10" *ngFor="let post of posts">
  <li class="collection-item avatar">
    <img src="http://placehold.it/50x50" alt="" class="circle">
    <span class="title"> {{ post.username }} </span>
    <p class="time"> {{ TimeFromNow(post.created) }} 
    <!--
      <br>
      Country
    -->
    </p>

  </li>
  <div class="row">
    <div class="col s12">
      <div class="card">
      <!--
        <div class="card-image">
          <img class="postImage"
            src="https://images.pexels.com/photos/1020315/pexels-photo-1020315.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
        </div>
      -->
        <div class="card-content">
          {{ post.post }}
        </div>
        <div class="card-action">
          <i (click)="LikePost(post)" [ngClass]="(!CheckInLikesArray(post.likes, user.username)) ? 'notLiked' : 'liked'" class="material-icons"> thumb_up </i>
          <span class="iconSpan"> {{post.totalLikes}} </span>
          <i (click)="OpenCommentBox(post)"  [ngClass]="(!CheckInLikesArray(post.comments, user.username)) ? 'notLiked' : 'liked'" class="material-icons"> chat </i>
          <span class="iconSpan"> {{post.comments.length}} </span>
        </div>
      </div>
    </div>
  </div>
</ul>
